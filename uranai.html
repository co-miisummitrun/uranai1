<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星屑の神託 - Astral Oracle -</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #e2c07d;
            --bg-glass: rgba(20, 15, 30, 0.65);
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1025 0%, #05020a 100%);
            font-family: 'Shippori Mincho', serif;
            color: #f4ede4;
            overflow: hidden;
        }

        /* 背景の星屑アニメーション */
        .stars {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 50px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 160px 120px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s infinite alternate;
            opacity: 0.5;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.7; transform: scale(1.05); }
        }

        /* メインパネル */
        .glass-panel {
            position: relative;
            z-index: 10;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 192, 125, 0.3);
            border-radius: 16px;
            padding: 40px 30px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(226, 192, 125, 0.1);
        }

        h1 {
            font-size: 26px;
            color: var(--gold);
            margin: 0 0 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(226, 192, 125, 0.5);
        }

        p.subtitle {
            font-size: 13px;
            color: #a497b5;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* 入力フォーム周り */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--gold);
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(226, 192, 125, 0.3);
            border-radius: 6px;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
            color-scheme: dark;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(226, 192, 125, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }

        /* 占うボタン */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(135deg, #a68444, #dcc079, #a68444);
            background-size: 200% auto;
            color: #111;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        button:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(220, 192, 121, 0.5);
            transform: translateY(-2px);
        }

        /* ローディング演出 */
        #loading {
            display: none;
            padding: 30px 0;
        }

        .magic-circle {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 2px dashed var(--gold);
            border-radius: 50%;
            animation: spin 4s linear infinite;
            position: relative;
        }

        .magic-circle::before {
            content: "✦";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--gold);
            font-size: 24px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.8); } }

        .loading-text {
            color: var(--gold);
            font-size: 14px;
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* 結果画面 */
        #result-screen {
            display: none;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header { font-size: 15px; color: #a497b5; margin-bottom: 10px; display: block;}
        .result-name { font-size: 18px; color: #fff; margin-bottom: 20px; display: block;}
        
        .fortune-rank {
            font-size: 36px;
            color: var(--gold);
            font-weight: bold;
            margin: 10px 0 25px;
            text-shadow: 0 0 20px rgba(226, 192, 125, 0.6);
            letter-spacing: 4px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(226, 192, 125, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-item { display: flex; flex-direction: column; }
        .detail-label { font-size: 11px; color: #a497b5; margin-bottom: 4px; }
        .detail-value { font-size: 14px; color: #fff; font-weight: bold; }
        .stars-value { color: var(--gold); letter-spacing: 2px; font-size: 14px;}

        .message-box {
            font-size: 14px;
            line-height: 1.8;
            color: #e0dced;
            text-align: left;
            padding: 15px;
            border-left: 2px solid var(--gold);
            background: linear-gradient(90deg, rgba(226, 192, 125, 0.1) 0%, rgba(0,0,0,0) 100%);
            margin-bottom: 25px;
        }

        .btn-retry {
            background: transparent;
            border: 1px solid rgba(226, 192, 125, 0.5);
            color: var(--gold);
            padding: 10px;
            font-size: 14px;
            width: 100%;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-retry:hover {
            background: rgba(226, 192, 125, 0.1);
            color: #fff;
        }
    </style>
</head>
<body>

<div class="stars"></div>

<div class="glass-panel">
    <div id="input-screen">
        <h1>星屑の神託</h1>
        <p class="subtitle">〜 あなたの魂の軌跡を読み解く 〜</p>

        <div class="form-group">
            <label for="userName">お名前</label>
            <input type="text" id="userName" placeholder="例：星野 結衣" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="userDob">生年月日</label>
            <input type="date" id="userDob">
        </div>

        <button onclick="startOracle()">運命の扉を開く</button>
    </div>

    <div id="loading">
        <div class="magic-circle"></div>
        <div class="loading-text">星々の記憶を辿っています...</div>
    </div>

    <div id="result-screen">
        <span class="result-header">本日の運勢</span>
        <strong class="result-name" id="resName"></strong>

        <div class="fortune-rank" id="resRank"></div>

        <div class="details-grid">
            <div class="detail-item">
                <span class="detail-label">恋愛運</span>
                <span class="stars-value" id="resLove"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">仕事運</span>
                <span class="stars-value" id="resWork"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">ラッキーカラー</span>
                <span class="detail-value" id="resColor"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">ラッキーアイテム</span>
                <span class="detail-value" id="resItem"></span>
            </div>
        </div>

        <div class="message-box" id="resMessage"></div>

        <button class="btn-retry" onclick="resetOracle()">もう一度占う</button>
    </div>
</div>

<script>
    const ranks = [
        { name: "大吉", weight: 15 },
        { name: "中吉", weight: 25 }, 
        { name: "小吉", weight: 30 }, 
        { name: "吉", weight: 20 },   
        { name: "末吉", weight: 10 }  
    ];

    const colors = ["ラピスラズリ (瑠璃色)", "アメジスト (紫)", "エメラルド (緑)", "ルビー (真紅)", "ローズクォーツ (桜色)", "オニキス (漆黒)", "パール (真珠色)", "ゴールド (黄金色)"];
    const items = ["アンティークの鍵", "銀の砂時計", "古い洋書", "星のペンダント", "手鏡", "温かいハーブティー", "お気に入りの香水", "万年筆"];
    const messages = [
        "直感が冴え渡る一日です。迷ったときは、最初に思い浮かんだ答えを信じて進んでください。",
        "思いがけない偶然が重なり、幸運を引き寄せる星回りです。いつもとは違う道を通ってみると新しい発見が。",
        "少し休息を求めているサインが出ています。今日は無理をせず、自分のためだけの静かな時間を作ってください。",
        "過去の経験があなたを助けてくれます。懐かしい人に連絡を取ったり、昔の趣味を再開すると運気アップ。",
        "あなたの何気ない一言が、誰かの心を温かく救う日です。感謝の気持ちを言葉にして伝えることを意識しましょう。",
        "新しいことを始めるのに最適なタイミング。躊躇していたことがあるなら、今日小さな一歩を踏み出してください。",
        "身の回りの整理整頓が運気アップの鍵です。不要なものを手放すことで、新しい良い気が流れ込んできます。"
    ];

    function getStarsHTML(num) {
        return '★'.repeat(num) + '☆'.repeat(5 - num);
    }

    function startOracle() {
        const name = document.getElementById("userName").value.trim();
        const dob = document.getElementById("userDob").value;

        if (!name || !dob) {
            alert("星の軌跡を辿るために、お名前と生年月日を入力してください。");
            return;
        }

        document.getElementById("input-screen").style.display = "none";
        document.getElementById("loading").style.display = "block";

        setTimeout(() => {
            showResult(name, dob);
        }, 2000);
    }

    function showResult(name, dob) {
        const today = new Date();
        const dateStr = `${today.getFullYear()}${today.getMonth() + 1}${today.getDate()}`;
        
        const seedStr = name + dob + dateStr;
        let seed = 0;
        for (let i = 0; i < seedStr.length; i++) {
            seed = seedStr.charCodeAt(i) + ((seed << 5) - seed);
        }
        seed = Math.abs(seed);

        function random() {
            let x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        let randVal = random() * 100;
        let cumulative = 0;
        let finalRank = "吉";
        for (let r of ranks) {
            cumulative += r.weight;
            if (randVal <= cumulative) {
                finalRank = r.name;
                break;
            }
        }

        const loveStars = Math.floor(random() * 5) + 1;
        const workStars = Math.floor(random() * 5) + 1;
        const color = colors[Math.floor(random() * colors.length)];
        const item = items[Math.floor(random() * items.length)];
        const message = messages[Math.floor(random() * messages.length)];

        document.getElementById("resName").innerText = name + " 様";
        document.getElementById("resRank").innerText = finalRank;
        document.getElementById("resLove").innerText = getStarsHTML(loveStars);
        document.getElementById("resWork").innerText = getStarsHTML(workStars);
        document.getElementById("resColor").innerText = color;
        document.getElementById("resItem").innerText = item;
        document.getElementById("resMessage").innerText = message;

        document.getElementById("loading").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
    }

    function resetOracle() {
        document.getElementById("result-screen").style.display = "none";
        document.getElementById("input-screen").style.display = "block";
    }
</script>
</body>
</html>
